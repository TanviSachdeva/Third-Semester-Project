<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .details {
            text-align: center;
            margin-top: 20px;
        }
        .back-link {
            color: #ff8800;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .back-link:hover {
            color: #d3d3d3;
        }
    </style>
</head>
<body>

<div class="details">
    <img id="battery-img" src="" alt="Battery Image">
    <h1 id="battery-name"></h1>
    <p id="battery-price"></p>
</div>

<a class="back-link" href="index.html">← Back to Batteries</a>

<script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const model = params.get('model');
    const price = params.get('price');
    const name = params.get('name');
    const img = params.get('img');

    // Populate the details
    document.getElementById('battery-img').src = img;
    document.getElementById('battery-name').textContent = name;
    document.getElementById('battery-price').textContent = `Price: ₹${price}`;
</script>

</body>
</html>
